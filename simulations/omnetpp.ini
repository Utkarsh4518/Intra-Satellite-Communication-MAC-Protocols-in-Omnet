# =============================================================================
# EXPERIMENT PARAMETERS (single configuration layer)
# =============================================================================
# All experiment parameters are defined below or in [Config ...] sections.
# Propagation:
#   - network, numNodes, numHops: set per config; NED networks read numNodes/numHops, pass to Node -> mac.
#   - **.macType: selects MAC (MacTDMA, MacCSMA, MacALOHA, MacCSMA_RTS); Node instantiates mac submodule by type.
#   - **.mac.packetInterval: offered load (s between packet generations per node); all MACs read it.
#   - **.mac.deferMax, hopDelayMax, retxMean, rtsHopDelay: MAC-specific; see NED comments.
#   - seed-set: one per config (experiment ID = seed). Same config => same seed => identical results.
#   - **.mac.trafficProfile, baseInterval, burstInterval, burstSize, interPacketInBurst: traffic profile (see TRAFFIC_PROFILES.md).
# =============================================================================

[General]
# --- Random seed: deterministic per experiment. seed-set set per [Config]; same config => same seed => identical results. See REPRODUCIBILITY.md for experiment ID to seed mapping. ---
seed-set = 0

# --- Node count: set in config or here for default network (Ring) ---
# lifihiddennode.LiFiHiddenRing.numNodes = 4

# --- Topology type: choose network (determines numHops: Ring=2, Star/Bus=1) ---
network = lifihiddennode.LiFiHiddenRing

sim-time-limit = 10s

# --- MAC protocol selection ---
**.macType = "MacCSMA_RTS"
# **.macType = "MacCSMA"
# **.macType = "MacALOHA"
# **.macType = "MacTDMA"

# --- Offered traffic load: mean time between packet generations per node (s); 0.05 => 20 pkts/s per node ---
**.mac.packetInterval = 0.05

# --- CSMA-only parameters (ignored by other MACs) ---
# **.mac.maxRetries = 4
# **.mac.initialBackoff = 0.01
# **.mac.maxBackoff = 0.5
# **.mac.deferMax = 0.03
# **.mac.hopDelayMax = 0.02

# --- ALOHA-only: retxMean (s), hopDelayMax (s) ---
# **.mac.retxMean = 0.05
# **.mac.hopDelayMax = 0.02

# --- CSMA_RTS-only: rtsHopDelay (s) ---
# **.mac.rtsHopDelay = 0.01

# --- Deadline (observation only): hypothetical max acceptable delay (s). Packets delivered after genTime+deadline are counted as deadline miss; no scheduling or discarding. ---
# **.mac.deadline = 1.0

# --- Failure detection (assumed thresholds; observation only; not enforced). Logged and recorded as scalars. ---
# **.mac.pdrFailureThreshold = 0.9
# **.mac.deadlineMissRateFailureThreshold = 0.1
# **.mac.retryExhaustionRateFailureThreshold = 0.1

# --- Traffic profile: "periodic" (default) or "periodicWithBurst". TDMA unchanged (slot-based). ---
# **.mac.trafficProfile = "periodic"
# **.mac.trafficProfile = "periodicWithBurst"
# **.mac.baseInterval = 0.05
# **.mac.burstInterval = 1.0
# **.mac.burstSize = 5
# **.mac.interPacketInBurst = 0.01

